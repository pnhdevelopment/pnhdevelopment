<section class="py-2">
	
	<div class="container">
		
		<!-- Header -->
		<div class="py-2">
			<h1 class="text-center">Latest work</h1>

			<div class="subtitle fancy">
		    	<span>
		    		<img class="icon" src="assets/circle.svg">
		    	</span>
			</div>

		</div>
		
		<!-- Each item -->
		<div class="row mb-3" *ngFor="let work of works">
			
			<!-- Screenshot -->
			<div class="col-12 col-md-6 mb-3 text-center">
				<img class="screenshot" src="{{work.screenshot}}">
			</div>
			
			<!-- Info -->
			<div class="col-12 col-md-6 text-center text-md-left">

				<!-- Title -->
				<h2>{{work.title}}</h2>
				
				<!-- Built with... -->
				<div class="mb-2">
					<em>Build with</em><br>
					<svg class="technology icon mr-2" *ngFor="let technology of work.technologies">
						<use attr.xlink:href="assets/sprite.svg#{{technology}}"></use>
					</svg>
				</div>
				
				<!-- Site description -->
				<p>{{work.description}}</p>
				 
				<!-- Site links -->
				<a  *ngIf="work.angularLink"
					href="{{work.angularLink}}"
					class="btn btn-outline-primary mr-2">
					View Angular site
				</a>

				<a  *ngIf="work.reactLink"
					href="{{work.reactLink}}"
					class="btn btn-outline-primary mr-2">
					View React site
				</a>


			</div>
		</div>



	</div>


</section>
